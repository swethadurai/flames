<html>
  <head>
    <title>Flames</title>
    <link rel="stylesheet" type="text/css" href="https://flames-3.herokuapp.com/flames.css">
  </head>
  <body>
    <div class="container">
  <h3>FLAMES</h3>
    YOUR NAME:
    <input type='text' id='name1' ><br><br>
    YOUR PARTNERS NAME:
    <input type='text' id='name2' ><br><br>
    <input type='button' value='enter' onclick='flames()' id="ip1">
    <h3 id='output'></h3>
    <img id="myimg">

  </div>
  <script>
    function replaceAt(string, index, replace) {
      return string.substring(0, index) + replace + string.substring(index + 1);
    }
    function flames(){
      var res=document.getElementById("output");
      var a=document.getElementById("name1").value.toLowerCase();
      var b=document.getElementById("name2").value.toLowerCase();
      if(a!=""&&b!=""){
        for (i=0;i<a.length;i++){
          for(j=0;j<b.length;j++){
            if(a[i]==b[j]){
              a=replaceAt(a,i,'*');
              b=replaceAt(b,j,'*');
            }
          }
        }
        var countLetters=0;
        for (i=0;i<a.length;i++){
          if(a[i]!='*'){
            countLetters++;
          }
        }
        for (i=0;i<b.length;i++){
          if(b[i]!='*'){
            countLetters++;
          }
        }
        if(countLetters>1){
          var flames="FLAMES";
          c=0;
          l=1;
          for(i=0;flames.length!=1;i++){
            if(l==countLetters)
            {
              if(c>=flames.length)
              {
                c=0;
              }
              flames=replaceAt(flames,c,'');
              l=1;
            }  
            if(c>=flames.length)
            {
              c=0;
            }        
            l++;
            c++;
          }
          
          switch(flames){
            case 'F':
              flames="Friend";
              document.getElementById("myimg").src="https://c.tenor.com/EKcnarYahrgAAAAC/minions-friendship.gif"

              break;
            case 'L':
              flames="Love";
              document.getElementById("myimg").src="https://c.tenor.com/NnUAJbT3PHsAAAAC/cute-hearts.gif"
              break;
            case 'A':
              flames="Affection";
              document.getElementById("myimg").src="https://thumbs.gfycat.com/UnhappyEmotionalDartfrog-size_restricted.gif"
              break;
            case 'M':
              flames="wife/husband";
              document.getElementById("myimg").src="https://cdn.dribbble.com/users/1985786/screenshots/5363979/gif.gif"
              break;
            case 'E':
              flames="Enemies";
              document.getElementById("myimg").src="https://monophy.com/media/GN857YcdvXZYc/monophy.gif"
              break;
            case 'S':
              flames="Sibling";
              document.getElementById("myimg").src="https://i.gifer.com/32cO.gif"
              break;
          }
        }
        if(countLetters==1){
          flames="Sibling";
        }
        if(countLetters==0){
          flames="Its Same Name";
        }
        res.innerHTML="<b style='color:hotpink;'>"+document.getElementById("name2").value+"</b> is Your <b style='color:hotpink;'>"+flames+"</b>";
      }else{
        res.innerHTML="Please Enter Name";
      }
    }
  </script>
  </body>
</html>
